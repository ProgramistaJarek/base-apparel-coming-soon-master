<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="/script/email.js"></script>
  <link rel="stylesheet" href="./style/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section>
    <div class="logo test">
      <img src="/images/logo.svg" alt="logo">
    </div>
    <div class="woman"></div>
    <article class="test">
      <h1>We're <br><strong>coming <br>soon</strong></h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="form-format">
        <form>
          <input type="text" name="email" id="email" placeholder="Email Address">
          <div class="error"><img src="/images/icon-error.svg" alt="error"></div>
          <button type="button"><img src="/images/icon-arrow.svg" alt="arrow"></button>
        </form>
        <p class="info">Please provide a valid email</p>
      </div>
    </article>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ProgramistaJarek">ProgramistaJarek</a>.
    </p>
  </footer>
</body>

</html>
